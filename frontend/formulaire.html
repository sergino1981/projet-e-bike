<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link rel="stylesheet" href="css/formulaire.css">
    <script src="js/formulaire.js"></script>
</head>
<body>
    <div id="fondImg"></div>
    <form name="formulaire" onSubmit="insertionClient();" >
        <div id="cadre">
            <div id="field1">
                <fieldset name="f1">
                    <legend> Je suis un nouveau client</legend>
                    <label for="nom">Nom*</label>
                    <input id="eltNom"  name="eltNom" type="text" required placeholder="DUPONT"> <br>

                    <label for="prenom">Pr√©nom*</label>
                    <input id="eltPrenom" name="eltPrenom" type="text" required placeholder="Jean"><br>

                    <label for="sexe">Sexe*</label>
                    <input id="eltSexe" name="eltSexe" type="text" required placeholder="M"><br>

                    <label for="adresse">Adresse*</label>
                    <input id="eltAdresse" name="eltAdresse" type="text" required placeholder="80 rue Alfons Moerenhoutstraat"><br>

                    <label for="ville">Ville*</label>
                    <input id="eltVille" name="eltVille" type="text" required placeholder="Overijse"><br>

                    <label for="codePostal">Code postal*</label>
                    <input id="eltCP" name="eltCP" type="number" required placeholder="3090"><br>

                    <label for="pays">Pays*</label>
                    <input id="eltPays" name="eltPays" type="text" required placeholder="Belgique" onfocus="appelAjax()"><br>

                    <label for="adrLivraison"> Adresse de livraison</label>
                    <input id="eltAdLivraison" name="eltAdLivraison" type="text"><br>


                    <label for="email">Adresse e-mail*</label>
                    <input id="eltMail" name="eltMail" type="text" required placeholder="service@eBike.be" ><br>

                    <label for="motDePasse">Mot de passe*</label>
                    <input id="eltMP" name="eltMP" type="password" required placeholder="********"><br>

                    <label for="confirmation">Confirmer le mot de passe*</label>
                    <input id="eltConfirm" name="eltConfirm" type="password" required placeholder="********" onblur="checkPassword()" ><br>

                    <label for="telephone">Telephone*</label>
                    <input id="eltPhone" name="eltPhone" type="number" required placeholder="0284463925"><br>

                    <label for="dateNaiss">Date de naissance*</label>
                    <input  id="eltBirthday" name="eltBirthday" type="date" required onblur="checkBirthDate()"><br>
                    <p class="valider">

                    <input  type="submit" value="C'EST PARTI" >
                    </p>

                </fieldset>
            </div>

        </div>

    </form>
    <div class="zoneTexte" id="zoneTexte">

    </div>
</body>
</html>
